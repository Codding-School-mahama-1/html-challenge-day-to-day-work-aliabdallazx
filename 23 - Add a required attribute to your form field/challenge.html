<!DOCTYPE html>
<html>
  <head>
    <title>23 - Add a required attribute to your form field</title>
  </head>
  <body>
    <!-- Add a required attribute to a form field. -->
    <!-- Make the name and email fields compulsory -->
    <form>
      <fieldset>
        <legend>name:</legend>
 <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      </fieldset>
     
<fieldset>
  <legend>email:</legend>
 <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
</fieldset>

           <button type="submit">Submit</button>
    </form>
  </body>
</html>
