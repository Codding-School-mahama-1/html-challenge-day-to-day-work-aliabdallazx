<!DOCTYPE html>
<html>
  <head>
    <title>08 - Add an ordered list to your HTML Page</title>
  </head>
  <body>
    <!-- Add a new ol tag to your HTML page. -->
    <!-- Within the ol tag, add at least three li tags, each with a different item. -->
    <!-- Give your li tags some content, such as the names of your favorite movies, cities you'd like to visit, or programming languages you want to learn. -->
    <!-- Use the start attribute to specify the starting number for your ordered list. -->

    <ol start="100">
      <h1>my favorite Programming languages</h1>
      <li>Python</li>
      <li>JavaScript</li>
      <li>HTML</li>
      <Li>Css</Li>
      <li>Java</li>
      <li>Css</li>
    </ol>
  </body>
</html>
