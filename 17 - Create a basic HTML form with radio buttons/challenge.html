<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->

    <form action="">
      <h1>what is your favorite Programming languages</h1>
      <input type="radio" name="fav-lang" value="Python" required> Python 
      <label for="HTML">HTML</label> <br>
      <input type="radio" id="Css" name="fav-lang" value="Css" required>
      <label for="Css">Css</label><br>
       <input type="radio" id="JavaScript" name="fav-lang" value="JavaScript" required>
      <label for="JavaScript">JavaScript</label> <br>
      <input type="radio" id="React" name="fav-lang" value="React" required>
      <label for="React">React</label> <br>
      <input type="submit" value="submit">
     
    </form>
  </body>
</html>
