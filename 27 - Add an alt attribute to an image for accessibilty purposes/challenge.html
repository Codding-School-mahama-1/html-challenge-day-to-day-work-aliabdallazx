<!DOCTYPE html>
<html>
  <head>
    <title>
      27 - Add an alt attribute to an image for accessibilty purposes
    </title>
  </head>
  <body>
    <!-- Add an alt attribute to an image for accessibility purposes. -->
    <!-- The text should be "codeskills community illustration" -->

    <!-- IF THE IMAGE IS NOT LODED THE ALT TEXT WILL BE SHOWN  -->
    <img src="https://www.codeskills.dev/community.svg" alt="codeskills community illustration" />
    <h1>this is my image</h1>
    <!-- BUT IF THE IMAGE IS LODED THE ALT TEXT WILL NOT BE SHOWN  -->
    <img src="ALI.jpg" alt="THIS IS ALI IMAGE">
  </body>
</html>
