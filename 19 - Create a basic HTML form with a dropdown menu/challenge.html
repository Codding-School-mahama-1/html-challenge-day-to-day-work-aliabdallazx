<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a basic HTML form with a dropdown menu</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a dropdown menu. -->
     <form action="">
      <h1>select your favorite Country</h1>
      <select name="fav-country" id="fav-country">
        <option value="" disabled aria-checked="true">select your favorite Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Germany">Germany</option>
        <option value="Rwanda">Rwanda</option>
        <option value="France">France</option>
      </select>
     </form>
  </body>
</html>
