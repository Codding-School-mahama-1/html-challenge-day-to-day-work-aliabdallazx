<!DOCTYPE html>
<html>
  <head>
    <title>11 - Add an iframe to your HTML Page</title>
  </head>
  <body>
    <!-- Find a webpage or document that you want to display in your iframe. -->
    <!-- Add an iframe tag to your HTML page. -->
    <!-- Set the src attribute of the iframe tag to the URL of the webpage or document you want to display. -->
    <!-- Set the width and height attributes of the iframe tag to specify the size of the iframe. -->
    <!-- If you want to customize the appearance of the iframe, you can use CSS to style it. -->

    <!-- READUP: https://www.w3schools.com/html/html_iframe.asp -->

    <iframe src="https://en.wikipedia.org/wiki/HTML" frameborder="100" width="80%%" height="100%"></iframe>

    <iframe src="https://youtu.be/PR__eFQsnhg?si=trLM15KiJ9TXIxUQ" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ELuBhd-PgDg?si=KxIe9OiKB1zfwuiC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PR__eFQsnhg?si=trLM15KiJ9TXIxUQ&amp;start=655" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1gm__VUG2m8?si=OfJpsysIp9sRIXeK&amp;start=655" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

  </body>
</html>
