<!DOCTYPE html>
<html>
  <head>
    <title>
      28 - Use the title attribute to provide additional information about an
      element
    </title>
  </head>
  <body>
    <!-- Add a title attribute to the link tag -->
    <!-- The text should be "Visit our blog" -->
    <p>Welcome to our website!</p>
    <a href="https://blog.codeskills.dev"></a>
    <!-- HOW TO ADD TITle ATTRIBUTE IN HTML  -->
     <a href="https://wordpress.com/create-blog/" title="visit our blog>Visit our </a>
  </body>
</html>
